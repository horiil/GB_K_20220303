<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<!-- 
	form : 서버 전송 태그
 -->
 <!--  from태그가 action주소로 input들을 보낸다.  -->
 <!--  from태그로 감싼것만 submit(제출)한다 -->
<body>
	<form action="https://localhost/login.jsp">
		<p>아아디 : <input type="text" name="id"></p>
		<p>패스워드 : <input type="password" name="pwd"></p>
		<p>주소: <input type="text" name="addr"></p>
		<input type="submit">
	</form>
</body>
</html>
