<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
	function printResult(x, y){
		let result = sum(x, y);
		document.write("<h1>" + result + "</h1>");
	}
	
	// 다른함수 사용
	// 자바와 마찬가지로 매서드(함수)의 위치는 상관이 없다.
		function sum(x, y){
			let z = x + y;
			return z;
		}
	
		printResult(5, 6);
	</script>
</body>
</html>
