	<script>
		// 배열&함수
		let s = ['이유덕', '이재영', '권종표', '이재영', '박민호', 
		'강상희', '이재영', '김지완', '최승혁', '이성연', '박영서',
	    '박민호', '전경헌', '송정환', '김재성', '이유덕', '전경헌'];
		
		// 1. '이재영'이란 이름을 몇번 반복되는지 체크하는 function
		
		function naming (param){
			let name = param;
			let count = 0;
			for(let i = 0; i < s.length; i++){
				if (s[i] == name){
					count++;
				}
			}
			return name + "->" + count;
		}
		document.write(naming('이유덕'));
		document.write('<br>');
		
		/*
			2. s배열에서 중복을 제거한 이름을 return해주는 함수를 생성
			매개변수 없음
		*/
		
		function name2(){
			let uniq = [];
			
			// '이유덕'
			for(let i = 0; i < s.length; i++){
				let uni_count = 0;
				for(let j = 0; j < s.length; j++){
					// i와 j가 같다면
					if(s[i] === s[j]){
						uni_count++;
					}
				}
				
				if(uni_count < 2){
					uniq.push(s[i]);
				}
			}
			return uniq;
		}
		
		document.write('<br>');
		document.write(name2());
		
		// EX 1
		function distinctArr() {
	         for(let i=0; i<s.length; i++) {
	            for(let j=0; j<s.length; j++) {
	               if (s[j] === s[i] && i != j) {
	                  //delete s[j];      배열의 길이는 줄어들지 않아 삭제된 부분에 빈공간이 생김
	                  s.splice(j,1);      // 배열의 길이가 같이 줄어든다
	               }
	            }
	         }
	         
	         return s;
	      }
	      
	      document.write( "<h1>" + distinctArr() + "</h1>");

		/*
			3. 함수생성, 매개변수(arr, value)
			결과 : "해당data " + value + " 은" + arr + "에 존재한다."
				 "해당data " + value + " 은" + arr + "에 존재하지 않는다. "
		*/
		
		let arr = [10, 20, 30, 40];
			
			/*
				param
				 arr	: 배열
				 value 	: 값
				return
				 String
			*/
			function find( arr, value){
				let indexNum = arr.indexOf( value );
					 
				if(indexNum == -1){
					return "해당data " + value + " 은" + arr + "에 존재한다."
				} else {
					"해당data " + value + " 은" + arr + "에 존재하지 않는다. "
				}
